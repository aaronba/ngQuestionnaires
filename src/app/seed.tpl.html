<div class="modal-header">
  <h3>Are you sure you want to seed new data?</h3>
</div>
<div class="modal-body">
  <p>If you continue, all existing data will be purged and new test data will be created.</p>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="ok()">Continue</button>
  <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
