<div class="modal-header">
  <h3>Confirm agreement</h3>
</div>
<div class="modal-body">
  <p class="text-danger">Are you sure you want to seed new data?</p>
  <p class="text-danger">If you continue, all existing data will be purged and new test data will be created.</p>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" ng-click="confirm()">Confirm</button>
  <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
