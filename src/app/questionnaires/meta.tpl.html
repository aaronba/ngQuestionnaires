<div class="row">
  <div class="col-md-6 col-xs-6">
    <div ng-switch="questionnaire.published">
      <span ng-switch-when="true"><i class="glyphicon glyphicon-ok"></i></span>
      <span ng-switch-default><i class="glyphicon glyphicon-remove"></i></span>
      Published?
    </div>
    <div><span class="badge">{{questionnaire.questions.length}}</span> Questions</div>
    <div><span class="badge">{{questionnaire.count}}</span> Responses</div>
  </div>
  <div class="col-md-6 col-xs-6 text-right text-muted">
    <div>Created {{formatDate(questionnaire.createdAt)}}</div>
    <div ng-if="questionnaire.updatedAt">Updated {{formatDate(questionnaire.updatedAt)}}</div>
  </div>
</div>
