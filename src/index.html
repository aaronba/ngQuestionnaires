<!DOCTYPE html>
<html ng-app="ngQuestionnaires" ng-controller="appCtrl">
<head>
  <title ng-bind="title"></title>

  <!-- social media tags -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@gwhn">
  <meta name="twitter:title" content="ngQuestionnaires">
  <meta name="twitter:description" content="Demo questionnaire app using AngularJS">
  <meta name="twitter:creator" content="@gwhn">
  <meta name="twitter:image:src" content="http://octodex.github.com/images/daftpunktocat-guy.gif">
  <meta property="og:title" content="ngQuestionnaires"/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="http://bit.ly/HaA1kK"/>
  <meta property="og:image" content="http://octodex.github.com/images/daftpunktocat-guy.gif"/>
  <meta property="og:description" content="Demo questionnaire app using AngularJS">

  <!-- font awesome from BootstrapCDN -->
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">

  <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
  <link rel="stylesheet" type="text/css" href="<%= file %>"/>
  <% }); %>

  <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
  <script type="text/javascript" src="<%= file %>"></script>
  <% }); %>
</head>
<body>

<header ng-include="'header.tpl.html'"></header>

<section class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2>
        {{title}}
        <span ng-show="isLoading" class="pull-right">
          <img src="assets/img/loader.gif"/>
        </span>
      </h2>
    </div>
    <div class="panel-body" ng-hide="isLoading">
      <section ng-if="alert" ng-include="'alerts.tpl.html'"></section>
      <section ng-view></section>
    </div>
  </div>
</section>

<footer ng-include="'footer.tpl.html'"></footer>

</body>
</html>
