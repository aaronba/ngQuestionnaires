<form class="form-vertical">
	<div data-ng-switch on="field.cardinality" ng-repeat="(name,field) in createKeyConf" style="margin-bottom: 10px">
	    <div data-ng-switch-when="*" class="row">
	        <label style="text-align: right" class="col col-lg-4 control-label">{{ name }}</label>
	        <div class="col col-lg-8 controls" style="position: relative; top: -10px">
			<select multiple ui-select2="scopeSelect" data-ng-model="field.value">
					<option ng-repeat="(k,v) in field.values" value="{{k}}">&lt;strong&gt;{{k}}&lt;/strong&gt;&lt;br /&gt;{{v}}</option>
			</select>
	        </div>
	    </div>

		<div data-ng-switch-when="1" class="row">
			<label style="text-align: right" class="col col-lg-4 control-label">{{ name }}</label>
	        <div class="col col-lg-8 controls" style="position: relative; top: -10px">
			<select ui-select2="scopeSelect" data-ng-model="field.value">
					<option ng-repeat="(k,v) in field.values" value="{{k}}">&lt;strong&gt;{{k}}&lt;/strong&gt;&lt;br /&gt;{{v}}</option>
			</select>
	        </div>
	    </div>

	    <div data-ng-switch-default class="row">
	        <label style="text-align: right" class="col col-lg-4 control-label">{{ name }}</label>
	        <div class="col col-lg-8 controls" style="position: relative; top: -10px">
			<input type="text" data-ng-model="field.value" />
	        </div>
	    </div>
	</div>
</form>
<div ng-show="createKeyKeysImg">
	<p>It looks like that on {{createKeyProvider|capitalize}}:</p>
	<img ng-src="admin/img/providers/{{createKeyProvider}}-keys.png"><br /><br />
</div>
