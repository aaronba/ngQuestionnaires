<div>
	<div ng-show="createKeyStep == 1">
		<div class="col col-lg-6 col-offset-3" ng-controller="ProviderCtrl" ng-include src="providersTemplate"></div>
	</div>
	<div ng-show="createKeyStep == 2">

		<div class="row" style="margin-top: 5px">
			<label class="col col-lg-4">Application</label>
			<div class="col col-lg-8">
				<div ng-hide="isDropped" style="position: relative; top: -8px;">
					<select id="app-apikey" ng-options="a.key as a.name for a in apps" ng-model="createKeyAppKey" ng-change="updateAppKey(createKeyAppKey)"></select>
				</div>
				<div ng-show="isDropped">
					{{createKeyAppName}}
				</div>
			</div>
		</div>
		<hr />
		<h5>Create an application on {{createKeyProvider|capitalize}} with the following callbacks :</h5>
		<div ng-show="createKeyConfigImg">
			<img ng-src="admin/img/providers/{{createKeyProvider}}-config.png">
		</div><br />
		<div class="row">
			<label class="col col-lg-4">URL callback</label>
			<div class="col col-lg-8">{{authUrl}}</div>
		</div>
		<div class="row">
			<label class="col col-lg-4">Domain callback</label>
			<div class="col col-lg-8">{{authDomain}}</div>
		</div>
	</div>
	<div ng-show="createKeyStep == 3">
		<div class="alert alert-danger" ng-show="error.state && error.type == 'CREATE_KEY'">
	      {{error.message}}
		</div>
		<div class="row">
			<h4 class="col col-lg-8 col-offset-4">Enter your keys</h4>
		</div>
		<div ng-include src="createKeyLastStepTemplate" style="margin-top: 20px"></div>
	</div>
</div>
