<section class="delete-response">
    <h2>Delete Response</h2>

    <p class="lead">Are you sure you want to delete {{response.questionnaire}} from {{response.respondent}}?</p>

    <button type="button" ng-click="remove()"
            class="btn btn-danger">Delete</button>
    <button type="button" ng-click="cancel()"
            class="btn btn-default">Cancel</button>
</section>
