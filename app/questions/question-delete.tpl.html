<section class="well well-small">
    <h2>Delete Question</h2>

    <p class="lead">Are you sure you want to delete {{question.text}}?</p>

    <button type="button" ng-click="remove()"
            class="btn btn-danger">Delete</button>
    <button type="button" ng-click="cancel()"
            class="btn btn-default">Cancel</button>
</section>
