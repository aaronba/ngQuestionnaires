<!doctype html>
<html lang="en" ng-app="ngQuestionnaires" ng-controller="applicationController">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ngQuestionnaires</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <script src="lib/underscore/underscore.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
    <script src="lib/bootstrap/ui-bootstrap-tpls-0.6.0-SNAPSHOT.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="common/app.js"></script>
    <script src="common/filters/skip.js"></script>
    <script src="common/services/questionnaireFactory.js"></script>
    <script src="common/services/questionFactory.js"></script>
    <script src="common/services/responseFactory.js"></script>
    <script src="common/directives/disabledWhenInvalid.js"></script>

    <script src="questions/questionShowController.js"></script>

    <script src="questions/questionNewController.js"></script>
    <script src="questions/questionEditController.js"></script>
    <script src="questions/questionDeleteController.js"></script>
    <script src="responses/responseListController.js"></script>
    <script src="responses/responseNewController.js"></script>
    <script src="responses/responseDeleteController.js"></script>
</head>
<body>

<header ng-include="'common/navbar.tpl.html'"></header>

<section class="container">
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">
        {{alert.msg}}
    </alert>
</section>

<section class="container reveal-container">
    <div class="reveal-animation" ng-view></div>
</section>

</body>
</html>
