<section class="delete-questionnaire">
    <h1>Delete Questionnaire</h1>

    <h2>Are you sure you want to delete {{questionnaire.title}}?</h2>

    <button type="button" ng-click="delete()"
            class="btn btn-danger">Delete</button>
    <button type="button" ng-click="cancel()"
            class="btn btn-default">Cancel</button>
</section>
