<section class="{{action | lowercase}}-questionnaire">
    <h1>{{action}} Questionnaire</h1>

    <form>
        <div class="form-group">
            <label for="questionnaireTitle">Title</label>
            <input type="text" ng-model="questionnaire.title"
                   id="questionnaireTitle" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="questionnaire.description">Description</label>
            <textarea ng-model="questionnaire.description"
                      id="questionnaire.description" class="form-control" rows="3" required></textarea>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="questionnaire.published"/>
                Published?
            </label>
        </div>

        <div class="form-group">
            <label for="questionnaire.questions">Questions</label>
            <select ng-model="questionnaire.questions"
                    ng-options="question.id as question.text for question in questions"
                    id="questionnaire.questions" class="form-control" multiple>
            </select>
        </div>
    </form>
</section>
