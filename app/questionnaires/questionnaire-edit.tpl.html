<section class="{{action | lowercase}}-questionnaire">
    <h2>{{action}} Questionnaire</h2>

    <form name="questionnaireForm" novalidate>
        <div class="form-group" validation-class-for="title">
            <label for="questionnaireTitle" class="control-label">Title</label>
            <input type="text" ng-model="questionnaire.title" name="title"
                   id="questionnaireTitle" class="form-control" required/>
            <span ng-show="questionnaireForm.title.$error.required"
                  class="help-block">Title is required</span>
        </div>

        <div class="form-group" validation-class-for="description">
            <label for="questionnaire.description" class="control-label">Description</label>
            <textarea ng-model="questionnaire.description" name="description"
                      id="questionnaire.description" class="form-control" rows="3" required></textarea>
            <span ng-show="questionnaireForm.description.$error.required"
                  class="help-block">Description is required</span>
        </div>

        <div class="checkbox">
            <label class="control-label">
                <input type="checkbox" ng-model="questionnaire.published"/>
                Published?
            </label>
        </div>

        <div class="form-group" validation-class-for="questions">
            <label for="questionnaire.questions" class="control-label">Questions</label>
            <p>
                <a ng-click="addQuestion()" class="btn btn-link btn-sm">New</a>
            </p>
            <select ng-model="questionnaire.questions" name="questions" size="10"
                    ng-options="question.$id as question.text for question in questions"
                    id="questionnaire.questions" class="form-control" multiple required>
            </select>
            <span ng-show="questionnaireForm.questions.$error.required"
                  class="help-block">Questions are required</span>
        </div>


        <div class="form-group" ng-switch on="action">
            <button type="button" ng-switch-when="New" ng-click="save()" disabled-when-invalid
                    class="btn btn-primary">Save
            </button>
            <button type="button" ng-switch-default ng-click="update()" disabled-when-invalid
                    class="btn btn-primary">Update
            </button>
            <button type="button" ng-click="cancel()"
                    class="btn btn-default">Cancel
            </button>
        </div>
    </form>
</section>
